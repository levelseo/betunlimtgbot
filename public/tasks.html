<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Задания</title>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div id="app">
			<img src="./img/logo.svg" class="logo" />
			<h1>Tasks</h1>
			<div id="tasks">
				<div class="task" data-reward="50" data-url="https://t.me/cryptopromoz">
					<div class="task-info">
						Register on Betunlim
						<span>Reward: <img src="../public/img/bpop.svg" alt="" /> 50</span>
					</div>
					<button class="task-button" onclick="startTask(this)">Go</button>
				</div>
				<div class="task" data-reward="100" data-url="https://t.me/gemon8">
					<div class="task-info">
						Subscribe to Betunlim
						<span>Reward: <img src="../public/img/bpop.svg" alt="" /> 100</span>
					</div>
					<button class="task-button" onclick="startTask(this)">Go</button>
				</div>
				<div class="task" data-reward="0" data-url="/friends">
					<div class="task-info">
						Invite friends
						<span>Reward: <img src="../public/img/bpop.svg" alt="" /> 200</span>
					</div>
					<button class="task-button" onclick="startTask(this)">Go</button>
				</div>
			</div>
			<nav>
				<a href="/">
					<img src="../public/img/home.svg" alt="" />
					Home
				</a>
				<a href="/play">
					<img src="../public/img/game.svg" alt="" />
					Game
				</a>
				<a href="/friends">
					<img src="../public/img/frens.svg" alt="" />
					Frens
				</a>
				<a href="/shop">
					<img src="../public/img/shop.svg" alt="" />
					Shop
				</a>
			</nav>
		</div>
		<script src="js/tasks.js"></script>
	</body>
</html>
